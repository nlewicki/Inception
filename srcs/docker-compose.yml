services:
  nginx:
    image: nginx
    build: ./requirements/nginx #baut nginx aus lokalen Dockerfile
    restart: always #restart automatisch in case of a crash
    ports:	#ports gehoeren zu service, nicht zu netzwerk
    - "443:443"  #localhost:443, container:443
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
    volumes:
      - wp_site_data:/var/www/html
    networks:
      - inception
    depends_on:
      - wordpress

  wordpress:
    image: wordpress
    build: ./requirements/wordpress #Wordpress-container
    restart: always
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
      - DB_HOST=${DB_HOST}
    secrets:
      - db_name
      - db_user
      - db_password
      - wp_admin_user
      - wp_admin_password
      - wp_admin_email
      - wp_user
      - wp_password
      - wp_email
    volumes:
      - wp_site_data:/var/www/html
    networks:
      - inception
    depends_on:
      - mariadb
      - redis

  mariadb:
    image: mariadb
    build: ./requirements/mariadb #mariadb-container
    restart: always
    secrets:
      - db_name
      - db_user
      - db_password
    volumes:
      - wp_db_data:/var/lib/mysql
    networks:
      - inception

  redis: #caching server: stores frequently accessed data in memory to speed up wordpress response time
    image: redis
    build: ./requirements/bonus/redis
    networks:
      - inception
    restart: always

  ftp: #allows file uploading to the wp-sites dir
    image: ftp
    build: ./requirements/bonus/ftp
    volumes:
        - wp_site_data:/var/www/html
    secrets:
      - ftp_user
      - ftp_password
    ports:
        - "21:21" # is needed for the initial connection and control commands
        - "50000-50100:50000-50100" # is needed to communicate with clients behind firewalls or NAT (passive mode)
    depends_on:
        - wordpress
    networks:
      - inception
    restart: always

  static-site: #small busybox httpd webserver that serves static html page
    image: static-site
    build: ./requirements/bonus/static-site
    ports:
      - "8080:8080"
    networks:
      - inception
    restart: always

  adminer: #web interface to manage mariadb db
    image: adminer
    build: ./requirements/bonus/adminer
    ports:
      - "8081:8081"
    networks:
      - inception
    restart: always


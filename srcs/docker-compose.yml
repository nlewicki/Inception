volumes:
  wp_db_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/nlewicki/data/mariadb
  wp_site_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/nlewicki/data/wordpress
  portainer_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/nlewicki/data/portainer

networks:
  inception: #damit container sich unterienander erreichen koennen

